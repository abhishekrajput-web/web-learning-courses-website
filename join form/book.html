<div class="modal fade" id="signup" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
aria-labelledby="staticBackdropLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">SIGNUP FORM</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p class="lead">Fill Out This Form And We Will Back To You</p>
            <div class="col-mb-3">
                <label for="first-name" class="col-form-label">First Name:</label>
                <input type="text" class="form-control" id="first-name" required>
            </div>
            <div class="col-mb-3">
                <label for="last-name" class="col-form-label">Last Name:</label>
                <input type="text" class="form-control" id="last-name" required>
            </div>
            <div class="col-mb-3">
                <label for="email" class="col-form-label">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="col-mb-3">
                <label for="phone" class="col-form-label">Phone NO.:</label>
                <input type="text" class="form-control" id="phone" required>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Understood</button>
        </div>
    </div>
</div>
</div>

                <label for="user-name" class="col-form-label">User Name:</label>
                <input type="text" class="form-control" id="user-name" required>
            </div>
            <div class="col-mb-3">
                <label for="password" class="col-form-label">password:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
        </div>

            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
